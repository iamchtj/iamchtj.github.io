<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=0.5, user-scalable=no"> 

    <title>场内导航</title>
    <link rel="stylesheet" href="css/ReverseFindCar.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/common.js"></script>
    <script src="js/api.js?v=2"></script>
    <script src="js/index.js?v=2"></script>
</head>
<body>
    <div class="tops">
        <div class="top">
            <p>您的当前位置
                <span id="currentAddress">正在获取您的位置</span>
            </p>
        </div>
        <hr>
        <div class="top">
            <p>您的车辆位置
                <span id="carAddress"></span>
            </p>
        </div>
    </div>

    <div class="btns">
        <div class="btn disabled" id="btn_save">
            <img src="img/markerSpace.png">
            <p>记录车辆到当前位置
                <span> </span>
            </p>
        </div>
        <hr>
        <div class="btn disabled" id="btn_look">
            <img src="img/findCar.png">
            <p>寻找车辆
                <span>  </span>
            </p>
        </div>
        <hr>
        <div class="btn" id="btn_view">
            <img src="img/parkMap.png">
            <p>查看车场地图
                <span>  </span>
            </p>
        </div>
    </div>
</body>
</html>
