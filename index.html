<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5, user-scalable=no">
    <title>Cry4tal's Qzone</title>
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/mui.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <div class="mui-panel" id="bar">
        <div class="mui--text-headline mui--text-white">JSON转Objective-C对象</div>
        <div class="mui--text-title mui--text-light-secondary">cry4tal</div>
    </div>
    <div class="mui-container">

        <div class="mui-textfield mui-panel">
            <textarea placeholder="json" class="tr_textarea" id="tr_jsonTextarea"></textarea>
        </div>

        <div class="middleBtnDiv">
            <button class="mui-btn mui-btn--fab mui-btn--primary" id="tr_transformerBtn">转换</button>
        </div>

        <div class="mui-panel" id="tr_objCTextarea" style="word-wrap:break-word" hidden="true"></div>
    </div>
</body>
</html>
